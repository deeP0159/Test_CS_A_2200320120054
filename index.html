
<!DOCTYPE html>
<html>

<head>
    <title>Currency Converter App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        .container {
            background-color: #e0e0e0;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-control {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        button {
            padding: 10px;
            background-color: #1386a9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        #result {
            margin-top: 15px;
            font-size: 1.2em;
            text-align: center;
        }

        .login-container,
        .converter-container {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container login-container visible" id="loginContainer">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control">
        </div>
        <button id="loginBtn">Login</button>
        <div id="loginMessage"></div>
    </div>

    <div class="container converter-container" id="converterContainer">
        <h2>Currency Converter</h2>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="from">From:</label>
            <select id="from" class="form-control">
                <option value="USD">USD - American Dollar</option>
                <option value="INR">INR - Indian Rupees</option>
                
               
            </select>
        </div>
        <div class="form-group">
            <label for="to">To:</label>
            <select id="to" class="form-control">
                <option value="USD">USD - American Dollar</option>
                <option value="INR">INR - Indian Rupees</option>
                
               
            </select>
        </div>
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
    </div>

    <script>
       
        document.getElementById("loginBtn").addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginMessage = document.getElementById("loginMessage");

           
            if (username === "Deepansu" && password === "Singh") {
                document.getElementById("loginContainer").classList.remove("visible");
                document.getElementById("converterContainer").classList.add("visible");
            } else {
                loginMessage.innerText = "Login failed,try again";
                loginMessage.style.color = "red";
            }
        });

        
        document.getElementById("convertBtn").addEventListener("click", function () {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("from").value;
            const toCurrency = document.getElementById("to").value;

            if (isNaN(amount) || amount <= 0) {
                document.getElementById("result").innerText = "Please enter a valid amount";
                return;
            }

            fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
                .then(response => response.json())
                .then(data => {
                    const rate = data.rates[toCurrency];
                    if (rate) {
                        const convertedAmount = (amount * rate).toFixed(2);
                        document.getElementById("result").innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                    } else {
                        document.getElementById("result").innerText = "Conversion rate not available.";
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerText = "Error fetching exchange rates.";
                    console.error("Error:", error);
                });
        });
    </script>
</body>

</html>
